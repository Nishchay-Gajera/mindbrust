<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter - Mindbrust</title>
    <meta name="description" content="Convert JPG, PNG, and other images to the modern WebP format. Fast, free, and secure online converter.">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- External JavaScript Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="h-full antialiased text-gray-800 bg-gray-100">
    <!-- Ad Blocker Detection -->
    <div id="adblock-overlay" class="adblock-overlay hidden">
        <div class="adblock-modal">
            <div class="adblock-content">
                <div class="adblock-icon">⚠️</div>
                <h2>Ad Blocker Detected</h2>
                <p>To use our free tools, please disable your ad blocker for this site. We use ads to keep our services free and accessible to everyone.</p>
                <div class="adblock-buttons">
                    <button id="adblock-refresh" class="adblock-btn primary">I've Disabled It</button>
                    <button id="adblock-continue" class="adblock-btn secondary">Continue Anyway</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="message-box" class="message-box"></div>

    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 mt-16">
        <main class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 sm:p-8">
            <!-- Image Converter Block -->
            <div class="flex items-center justify-center mb-6 sm:mb-8">
                <div class="flex items-center space-x-2">
                    <!-- Custom SVG Icon for WebP Converter -->
                    <svg class="h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 15H7v-2h10v2zm0-4H7v-2h10v2zM7 8h10V6H7v2z"/>
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-900">WebP Converter</h1>
                </div>
            </div>
            <div class="text-center mb-6 sm:mb-8">
                 <p class="text-gray-500">Convert JPG, PNG, and other images to the modern WebP format.</p>
            </div>

            <!-- File Input Area -->
            <div class="relative mb-6">
                <input type="file" id="file-input" class="file-input" multiple accept=".png, .jpg, .jpeg, .gif, .bmp, .svg" />
                <label for="file-input" id="file-label" class="file-label text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-2 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242M12 21v-8M17 16l-5 5-5-5"/>
                    </svg>
                    <span class="text-lg font-medium">Drag & drop images here or click to browse</span>
                    <span class="text-sm mt-1">Supports bulk conversion</span>
                </label>
            </div>

            <!-- Quality Slider -->
            <div class="mb-6">
                <label for="quality-slider" class="block text-sm font-medium text-gray-700 mb-2">
                    Quality: <span id="quality-value">80</span>%
                </label>
                <input type="range" id="quality-slider" min="1" max="100" value="80" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" />
            </div>

            <!-- File List & Individual Progress -->
            <div id="file-list-container" class="mb-6 hidden">
                <h2 class="text-lg font-semibold text-gray-900 mb-2">Selected Files</h2>
                <div id="file-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="convert-button" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-medium rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:bg-indigo-400 disabled:cursor-not-allowed">
                    Start Conversion
                </button>
                <button id="download-all-button" class="w-full sm:w-auto px-6 py-3 bg-green-600 text-white font-medium rounded-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors hidden disabled:bg-green-400 disabled:cursor-not-allowed" disabled>
                    Download All as Zip
                </button>
                <button id="clear-button" class="w-full sm:w-auto px-6 py-3 bg-gray-200 text-gray-700 font-medium rounded-xl hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors">
                    Clear
                </button>
            </div>
            
            <!-- Hidden Canvas for Conversion -->
            <canvas id="conversion-canvas" class="hidden"></canvas>
        </main>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <!-- Ad for Ad Blocker Detection (hidden) -->
    <div class="ad-test" style="width: 1px; height: 1px; position: absolute; left: -1000px;">
        <ins class="adsbygoogle" style="display: block; width: 1px; height: 1px;"></ins>
    </div>

    <!-- External JavaScript -->
    <script src="js/adblock-detector.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
